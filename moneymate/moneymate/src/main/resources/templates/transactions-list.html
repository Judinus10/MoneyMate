<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
</head>
<body>
<h1>Transactions for User <span th:text="${userId}">UserID</span></h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Category</th>
        <th>Date & Time</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tx : ${transactions}">
        <td th:text="${tx.id} ?: 'N/A'">ID</td>
        <td th:text="${tx.amount} ?: '0.00'">Amount</td>
        <td th:text="${tx.type} ?: 'N/A'">Type</td>
        <td th:text="${tx.category} ?: 'N/A'">Category</td>
        <td th:text="${tx.dateTime != null ? #dates.format(tx.dateTime, 'yyyy-MM-dd HH:mm') : 'N/A'}">Date & Time</td>
        <td th:text="${tx.description} ?: 'No description'">Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
