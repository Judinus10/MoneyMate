<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Top Header: Back Arrow + Title -->
    <div class="activity-header">
        <a href="#" class="back-arrow">&#8592;</a>
        <div class="page-title">Cash Flow</div>
    </div>

    <!-- Section: Activity -->
    <div class="section-heading">Activity</div>

    <div>
        <h3>Today</h3>
        <div th:each="tx : ${activitiesToday}">
            <p th:text="${tx.description}"></p>
        </div>
    </div>

    <div>
        <h3>Yesterday</h3>
        <div th:each="tx : ${activitiesYesterday}">
            <p th:text="${tx.description}"></p>
        </div>
    </div>

    <div>
        <h3>This Month</h3>
        <div th:each="tx : ${activitiesMonth}">
            <p th:text="${tx.description}"></p>
        </div>
    </div>

</body>
</html>
