<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luxury Plan Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">MoneyMate</div>
        </div>

        <div class="navbar-right">
            <img src="https://via.placeholder.com/40" alt="User" class="user-image">

            <button class="icon-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn"><i class="fas fa-bell"></i></button>
            <button class="icon-btn"><i class="fas fa-comment-alt"></i></button>
        </div>
    </nav>


    <!-- Welcome Section -->
    <section class="welcome-section">
        <h1 class="welcome-text">Welcome Back, Sarah!</h1>
    </section>

    <!-- Balance Section -->
    <section class="balance-section">
        <div class="balance-box">
            <h2 class="section-title">Your Balance</h2>
            <p class="balance-amount">$12,450.00</p>
            <p class="balance-label">Total Balance</p>
        </div>
    </section>

    <!-- Income and Expense Section -->
    <section class="income-expense-section">

        <!-- Income -->
        <div class="card income-card">
            <div class="card-text">
                <h2 class="section-title">Income</h2>
                <p class="amount income">$8,000</p>
                <p class="subtext">This month income</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/1963/1963927.png" alt="Money Icon" class="icon">
        </div>

        <!-- Expense -->
        <div class="card expense-card">
            <div class="card-text">
                <h2 class="section-title">Expenses</h2>
                <p class="amount expense">$3,200</p>
                <p class="subtext">This month expenses</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Expense Icon" class="icon">
        </div>

    </section>

    <!-- Monthly Spending -->
    <section class="spending-section">
        <h2 class="section-title">Monthly Spending</h2>
        <div class="spending-box">
            <div class="spending-header">
                <span class="amount expense">$3,200</span>
                <span class="subtext">Spending This Month</span>
            </div>
            <div class="graph-placeholder">
                [Graph Placeholder]
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>

</body>

</html>
