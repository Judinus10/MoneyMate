<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Add Transaction for User <span th:text="${userId}">UserID</span></h1>

    <form action="/transactions/add" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />

        <label>Amount:</label>
        <input type="number" name="amount" inputmode="decimal" required><br><br>

        <label>Type:</label>
        <select name="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br><br>

        <label>Category:</label>
        <select name="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Date:</label>
        <input type="date" name="date" th:value="${nowDate}" th:attr="max=${nowDate}" required><br><br>

        <label>Time:</label>
        <input type="time" name="time" th:value="${nowTime}" required><br><br>

        <label>Description:</label>
        <input type="text" name="description"><br><br>

        <button type="submit">Add Transaction</button>
    </form>

    <br>
    <a th:href="@{/transactions/list(userId=${userId})}">View All Transactions</a>
</body>

</html>
