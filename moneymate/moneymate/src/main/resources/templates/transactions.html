<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Transactions for User ID: <span th:text="${userId}"></span></h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Category</th>
                <th>Date</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.id}"></td>
                <td th:text="${tx.amount}"></td>
                <td th:text="${tx.type}"></td>
                <td th:text="${tx.category}"></td>
                <td th:text="${tx.date}"></td>
                <td th:text="${tx.description}"></td>
                <td>
                    <form th:action="@{'/transactions/delete/' + ${tx.id}}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h3>Add Transaction</h3>
        <form action="/transactions/add" method="post">
            <input type="hidden" name="userId" th:value="${userId}" />

            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required />

            <label>Type:</label>
            <select name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label>Category:</label>
            <input type="text" name="category" required />

            <label>Date:</label>
            <input type="date" name="date" required />

            <label>Description:</label>
            <input type="text" name="description" />

            <button type="submit">Add Transaction</button>
        </form>
    </div>

</body>
</html>
