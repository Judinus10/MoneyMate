<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <a href="/" class="back-arrow">
    &#x2B05; 
</a>

    <h1>Add Transaction for User <span th:text="${userId}">UserID</span></h1>

    <form action="/transactions/add" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />

        <div class="form-group">
            <label>Amount:</label>
            <input type="number" name="amount" inputmode="decimal" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="EXPENSE">EXPENSE</option>
                <option value="INCOME">INCOME</option>
                <!-- <option value="TRANSFER">TRANSFER</option>
                <option value="ATMWITHDRAWAL">ATM WITHDRAWAL</option> -->
                <option value="CASHRECEIVED">CASH RECEIVED</option>
                <option value="CASHBACK">CASH BACK</option>
                <option value="REFUND">REFUND</option>
            </select>
        </div>


        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" th:value="${nowDate}" th:attr="max=${nowDate}" required>
        </div>

        <div class="form-group">
            <label>Time:</label>
            <input type="time" name="time" th:value="${nowTime}" required>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" name="description">
        </div>

        <button type="submit">Add Transaction</button>
    </form>
</body>

</html>
